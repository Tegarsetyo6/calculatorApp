<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="calculator grid">
      <div class="screen"></div>
      <div class="button-row1">
        <button class="bg-grey">C</button>
        <button class="bg-orange">%</button>
        <button class="bg-orange">/</button>
        <button class="bg-orange">X</button>
      </div>
      <div class="button-row2">
        <button>7</button>
        <button>8</button>
        <button>9</button>
        <button class="bg-orange">-</button>
      </div>
      <div class="button-row3">
        <button>4</button>
        <button>5</button>
        <button>6</button>
        <button class="bg-orange">+</button>
      </div>
      <div class="button-row4">
        <button>1</button>
        <button>2</button>
        <button>3</button>
        <button class="bg-orange high-button absolute">=</button>
      </div>
      <div class="button-row5">
        <button>0</button>
        <button class="long-button">.</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
