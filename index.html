<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet" />

    <!-- CSS -->
    <link rel="stylesheet" href="styles.css" />
  </head>

  <body>
    <div class="calculator grid">
      <div class="screen"></div>
      <div class="button-row1">
        <button id="clear" class="bg-grey all-clear">C</button>
        <button id="%" class="bg-orange data-operation">%</button>
        <button id="/" class="bg-orange data-operation">/</button>
        <button id="x" class="bg-orange data-operation">X</button>
      </div>
      <div class="button-row2">
        <button id="7" class="data-number">7</button>
        <button id="8" class="data-number">8</button>
        <button id="9" class="data-number">9</button>
        <button id="-" class="bg-orange data-operation">-</button>
      </div>
      <div class="button-row3">
        <button id="4" class="data-number">4</button>
        <button id="5" class="data-number">5</button>
        <button id="6" class="data-number">6</button>
        <button id="+" class="bg-orange data-operation">+</button>
      </div>
      <div class="button-row4">
        <button id="1" class="data-number">1</button>
        <button id="2" class="data-number">2</button>
        <button id="3" class="data-number">3</button>
        <button id="=" class="bg-orange high-button absolute data-equals">=</button>
      </div>
      <div class="button-row5">
        <button id="0" class="data-number">0</button>
        <button id="." class="long-button data-number">.</button>
      </div>
    </div>

    <!-- JS Script -->
    <script src="https://code.jquery.com/jquery-3.6.1.slim.js" integrity="sha256-tXm+sa1uzsbFnbXt8GJqsgi2Tw+m4BLGDof6eUPjbtk=" crossorigin="anonymous"></script>
    <script src="script.js"></script>
  </body>
</html>
